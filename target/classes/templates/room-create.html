<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
</head>
<body>
<form action="#" th:action="@{/room-create}" th:object="${room}" method="post">
    <label for="name">Room number</label>
    <input type="text" th:field="*{roomNumber}" id="name" placeholder="Room Number">
    <label for="country">Hotel Name</label>
    <input type="text" th:field="*{hotelName}" id="country" placeholder="Hotel Name">
    <input type="submit" value="Create Hotel">
</form>
</body>
</html>
